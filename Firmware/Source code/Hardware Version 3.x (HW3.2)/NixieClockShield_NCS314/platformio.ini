[common]
lib_deps_external =
  adafruit/Adafruit NeoPixel @ ^1.6.0
  paulstoffregen/Time @ ^1.6
  bhagman/Tone @ ^1.0.0
  paulstoffregen/OneWire @ ^2.3.5
  
[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps =
  ${common.lib_deps_external}
  SPI, Wire

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps =
  ${common.lib_deps_external}
  SPI
